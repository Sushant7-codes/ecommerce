{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <style>
        /* Custom animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .animate-slide-down {
            animation: slideDown 0.3s ease-out;
        }
        
        /* Glassmorphism effect */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Enhanced active state with glow effect */
        .nav-link.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(147, 51, 234, 0.3)) !important;
            border: 1px solid rgba(96, 165, 250, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4), 0 0 40px rgba(147, 51, 234, 0.2);
            font-weight: 600 !important;
            color: white !important;
            position: relative;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.8), transparent);
            border-radius: 2px;
        }
        
        /* Custom gradient hover effect */
        .nav-gradient {
            position: relative;
            overflow: hidden;
        }
        
        .nav-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .nav-gradient:hover::before {
            left: 100%;
        }
        
        /* Prevent multiple active states */
        .nav-link:not(.active) {
            background: transparent !important;
            font-weight: 400 !important;
            color: rgb(209, 213, 219) !important;
            box-shadow: none !important;
        }
    </style>
    <script>
        // Initialize theme before page renders to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>

<!-- Global Scripts -->
<script>
        
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuOpen = document.querySelector('.menu-open');
        const menuClose = document.querySelector('.menu-close');
        
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
                menuOpen.classList.toggle('hidden');
                menuClose.classList.toggle('hidden');
            });
        }
        
        // Get all navigation links (excluding action buttons like Profile/Logout)
        const navLinks = document.querySelectorAll('.nav-link');
        
        // Function to remove active state from all nav links
        function clearAllActiveStates() {
            navLinks.forEach(link => {
                link.classList.remove('active');
            });
        }
        
        // Navigation Click Handler
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // Only handle navigation links, not action buttons
                const isNavigationLink = this.hasAttribute('data-page') && 
                                        !this.classList.contains('action-link');
                
                if (isNavigationLink) {
                    // Clear all active states first
                    clearAllActiveStates();
                    
                    // Add active state to clicked link
                    this.classList.add('active');
                    
                    // Close mobile menu if open
                    if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                        menuOpen.classList.remove('hidden');
                        menuClose.classList.add('hidden');
                    }
                }
            });
        });
        
        // Profile button click handler - clear all nav highlights
        const profileButton = document.querySelector('[data-page="profile"].action-link');
        if (profileButton) {
            profileButton.addEventListener('click', function() {
                clearAllActiveStates();
            });
        }
        
        // Set initial active page based on current URL
        function setActivePageFromURL() {
            const currentPath = window.location.pathname.toLowerCase();
            let matchFound = false;
            
            // Clear all active states first
            clearAllActiveStates();
            
            // Check each nav link for URL match
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                const linkPage = link.getAttribute('data-page');
                
                // Skip if it's an action link (profile, logout)
                if (link.classList.contains('action-link')) {
                    return;
                }
                
                // If we're on profile page, don't highlight any nav items
                if (currentPath.includes('profile')) {
                    matchFound = true;
                    return;
                }
                
                // Check for exact or partial URL match
                // Check for exact or partial URL match
                if (linkHref && linkHref !== '#') {
                    // Dashboard page
                    if (linkPage === 'dashboard' && (currentPath.includes('dashboard') || currentPath === '/' || currentPath === '')) {
                        link.classList.add('active');
                        matchFound = true;
                    }
                    // Items page
                    else if (linkPage === 'items' && (currentPath.includes('item') || currentPath.includes('items'))) {
                        link.classList.add('active');
                        matchFound = true;
                    }
                    // Staffs page
                    else if (linkPage === 'staffs' && (currentPath.includes('staff') || currentPath.includes('staffs'))) {
                        link.classList.add('active');
                        matchFound = true;
                    }
                    // Reports page
                    else if (linkPage === 'reports' && (currentPath.includes('report') || currentPath.includes('reports'))) {
                        link.classList.add('active');
                        matchFound = true;
                    }
                }
            
            });
            
            // If no match found and we're on root/home, activate dashboard
            if (!matchFound && (currentPath === '/' || currentPath === '' || currentPath.includes('dashboard'))) {
                const dashboardLink = document.querySelector('[data-page="dashboard"]:not(.action-link)');
                if (dashboardLink) {
                    dashboardLink.classList.add('active');
                }
            }
        }
        
        // Initialize active state on page load
        setActivePageFromURL();
        
        // Update active state when navigating with browser back/forward
        window.addEventListener('popstate', setActivePageFromURL);
</script>
