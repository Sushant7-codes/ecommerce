{% extends 'base.html' %}
{% load widget_tweaks %}

{% block sidebar %}
{% endblock %}


{% block content %}
<div class="w-full min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-6">

    
    <div class="toast toast-end toast-top">
    {% for message in messages %}
    <div class="alert alert-error alert-soft shadow-lg">
        <span>{{ message }}</span>
    </div>
    {% endfor %}
    </div>

    <!-- Login Card -->
    <form method="post" 
          class="w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-2xl p-8 flex flex-col gap-6 animate-fade-in"
          style="height: fit-content;">
        {% csrf_token %}

        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-center text-white tracking-wide mb-2">Set New Password</h1>

        <!-- Email Field -->
        <div class="space-y-5">
            <fieldset class="fieldset">
                <legend class="fieldset-legend text-sm font-semibold text-gray-200">New Password</legend>
                <div class="w-full">
                    <input type="password" name="password1" required
                           class="input input-bordered w-full bg-gray-900/50 text-white placeholder-gray-400"
                </div>
            </fieldset>

            <fieldset class="fieldset">
                <legend class="fieldset-legend text-sm font-semibold text-gray-200">Confirm New Password</legend>
                <div class="w-full">
                    <input type="password" name="password2" required
                           class="input input-bordered w-full bg-gray-900/50 text-white placeholder-gray-400"
                </div>
            </fieldset>
        </div>

        <!-- Submit -->
        <button type="submit" 
                class="btn btn-primary w-full py-3 text-lg font-semibold rounded-xl shadow-lg hover:scale-105 transition-transform">
            Set Password
        </button>

        <!-- Login link -->
    </form>
</div>
{% endblock %}
