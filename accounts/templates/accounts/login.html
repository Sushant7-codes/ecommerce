{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center p-4">
    <!-- Login Card -->
    <form method="post" class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl p-8 space-y-6 border border-gray-700">
        {% csrf_token %}  <!-- THIS LINE IS CRITICAL -->

        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-gray-400">Login to your SportsHub account</p>
        </div>

        <!-- Messages -->
        {% if messages %}
        <div class="space-y-2">
            {% for message in messages %}
            <div class="bg-red-500 text-white px-4 py-3 rounded-lg">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Username -->
        <div>
            <label class="block text-sm font-medium text-white mb-2">
                Username
            </label>
            <input type="text" name="username" required
                   class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter your username">
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium text-white mb-2">
                Password
            </label>
            <input type="password" name="password" required
                   class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter your password">
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200">
            Login
        </button>

        <!-- Links -->
        <div class="text-center space-y-2">
            <p class="text-gray-400 text-sm">
                Don't have an account? 
                <a href="{% url 'accounts:retail_admin_register' %}" 
                   class="text-blue-400 font-semibold hover:text-blue-300 hover:underline">
                    Register
                </a>
            </p>
            <p class="text-gray-400 text-sm">
                <a href="{% url 'accounts:forgot_password' %}" 
                   class="text-blue-400 font-semibold hover:text-blue-300 hover:underline">
                    Forgot Password?
                </a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
